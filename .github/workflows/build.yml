name: Build and Test

on: [push]

jobs:
  build:
    strategy:
      matrix:
        node: [12, 14, 16]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Install deps
        run: yarn install --immutable --immutable-cache

      - name: ğŸ—ï¸ Run build
        run: yarn build

      - name: âœ… Run tests
        run: yarn test
