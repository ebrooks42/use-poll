name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: 📥 Install deps
        run: yarn install --immutable --immutable-cache

      - name: 🏗️ Run build
        run: yarn build

      - name: ✅ Run tests
        run: yarn test
